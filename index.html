<!DOCTYPE html>
<html>
    <head>
        <title>Search</title>
        <script src="https://kit.fontawesome.com/0d2664f6b7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <link class="icon" rel="icon" href="https://play-lh.googleusercontent.com/aFWiT2lTa9CYBpyPjfgfNHd0r5puwKRGj2rHpdPTNrz2N9LXgN_MbLjePd1OTc0E8Rl1">
        
    </head>
    <body>
        <div class="links">
          <button><a href="image.html">Google Image Search</a></button>
          <button><a href="advanced.html">Google Advanced Search</a></button>
        </div>
        <div class="main">
          <img class="img-main" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png">
          <form action="https://www.google.com/search">
             <i class="fa-solid fa-magnifying-glass search-icon"></i>
             <input class="search-bar" type="text" name="q">
             
              <input class="submit-button" type="submit" value="Google Search">
          </form>
        </div>
    </body>
</html>
