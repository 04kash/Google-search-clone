<!DOCTYPE html>
<html>
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/0d2664f6b7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="google-search">
          <button><a href="index.html">Google Search</a></button>
        </div>
        <div class="main">
          <img class="img-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/800px-Google_Images_2015_logo.svg.png">
          <form action="https://www.google.com/search">
              <input type="hidden" name="tbm" value="isch">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
              
              <input class="search-bar" type="text" name="q">
          </form>
        </div>
    </body>
</html>
